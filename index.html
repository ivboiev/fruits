<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frutas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">

    <h1>Lista de Frutas</h1>

  <div class="grid-container">
    <ul >
      <li class="grid-item" v-for="ciudad in paginatedCities" :key="ciudad.id">
        <img :src="ciudad.imagen" :alt="ciudad.ciudad" width="100" height="100" />
        <div>
          <strong>{{ ciudad.ciudad }}</strong> ({{ ciudad.habitantes.toLocaleString() }} habitantes)
          <br>
          {{ ciudad.pais }}, {{ ciudad.continente }}
        </div>
      </li>
    </ul>
  </div>
    <div class="pagination">
      <button class="button-17" role="button" @click="prevPage" :disabled="currentPage === 1">Anterior</button>
      <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
      <button class="button-17" role="button" @click="nextPage" :disabled="currentPage === totalPages">Siguiente</button>
      
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
